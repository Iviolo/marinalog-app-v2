<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarinaLog - Gestione Personale</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            min-height: 100vh;
            padding: 10px;
            animation: bgShift 15s ease infinite;
        }
        @keyframes bgShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255,255,255,0.97);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        .tabs-container {
            display: flex;
            gap: 5px;
            padding: 15px 10px;
            background: #f5f5f5;
            overflow-x: auto;
            border-bottom: 2px solid #ddd;
            flex-wrap: wrap;
        }
        .tab-btn {
            padding: 10px 16px;
            border: 2px solid transparent;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            white-space: nowrap;
            font-size: 13px;
        }
        .tab-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        .tab-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .content {
            padding: 20px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.5);
        }
        .stat-card.pink { background: linear-gradient(135deg, #f093fb, #f5576c); }
        .stat-card.cyan { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .stat-card.green { background: linear-gradient(135deg, #43e97b, #38f9d7); }
        .stat-card.orange { background: linear-gradient(135deg, #fa709a, #fee140); }
        .stat-card.blue { background: linear-gradient(135deg, #30cfd0, #330867); }
        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 28px;
            font-weight: bold;
            margin: 5px 0;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            color: #333;
            font-size: 14px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn-submit:hover {
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }
        .btn-reset {
            background: linear-gradient(135deg, #f5576c, #f093fb);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .btn-reset:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        .entry-item {
            background: #f9f9f9;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        .entry-item:hover {
            background: #f0f0f0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .entry-info {
            flex: 1;
            font-size: 13px;
        }
        .btn-delete {
            background: #f5576c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 12px;
        }
        .btn-delete:hover {
            background: #d63447;
            transform: scale(1.1);
        }
        .chat-box {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 12px;
            height: 350px;
            overflow-y: auto;
            margin-bottom: 12px;
        }
        .chat-message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
            font-size: 13px;
        }
        .chat-message.user {
            background: #667eea;
            color: white;
            margin-left: 15%;
            text-align: right;
        }
        .chat-message.bot {
            background: #e3f2fd;
            color: #333;
            margin-right: 15%;
        }
        .chat-input-group {
            display: flex;
            gap: 8px;
        }
        .chat-input-group input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 13px;
        }
        .chat-input-group button {
            padding: 10px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .chat-input-group button:hover {
            background: #5568d3;
        }
        .no-data {
            text-align: center;
            color: #999;
            padding: 30px 20px;
            font-style: italic;
        }
        .reset-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #ddd;
        }
        .loading {
            color: #999;
            font-style: italic;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        h3 {
            color: #555;
            margin: 15px 0 10px 0;
            font-size: 16px;
        }
    </style>
</head>
